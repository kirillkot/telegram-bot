plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.0"
}

group 'telegram-bot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

    compile 'io.github.openfeign:feign-okhttp:9.3.1'
    compile 'io.github.openfeign:feign-gson:9.3.1'
    compile 'io.github.openfeign:feign-slf4j:9.3.1'
    compile "org.telegram:telegrambots:4.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
